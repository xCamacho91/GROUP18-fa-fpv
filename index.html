<html lang="pt">
<head typeof="utf-8">
    <title>Introduction to three.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="text-center">
        <canvas id="gl-canvas" width="800" height="600" style="border: 1px solid green;">
            Sorry, but your browser does not support HTML5's canvas element.
        </canvas>
    </div>
    <div class="text-center">
        <div class="mt-2">
        Type of light:
        <select id="light_selector">
            <option value="ambient">Ambient</option>
            <option value="directional">Directional</option>
        </select>
        </div>
        <div class="mt-2">
            <h5>Direc√£o:</h5>
            <input type="text" id="dx" placeholder="X" style="width: 40px; text-align: center">
            <input type="text" id="dy" placeholder="Y" style="width: 40px; text-align: center">
            <input type="text" id="dz" placeholder="Z" style="width: 40px; text-align: center">
        </div>
        <div class="mt-2">
            <h5>Intencidade:</h5>
            <input type="text" id="ir" placeholder="R" style="width: 40px; text-align: center">
            <input type="text" id="ig" placeholder="G" style="width: 40px; text-align: center">
            <input type="text" id="ib" placeholder="B" style="width: 40px; text-align: center">
        </div>
        <div class="mt-2">
            <button id="btn" class="btn btn-success">submit</button>
        </div>
    </div>
</div>

<script src="js/three.js"></script>
<script src="js/app.js"></script>
</body>
</html>
